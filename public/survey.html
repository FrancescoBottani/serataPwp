    <script>
        function vota() {
            console.log("entro nella funzione vota");


            let soggetto = document.getElementById("soggetto").value;
            let R1 = document.getElementById('R1').value;
            let R2 = document.getElementById('R2').value;
            let R3 = document.getElementById('R3').value;
            let R4 = document.getElementById('R4').value;
            let R5 = document.getElementById('R5').value;
            let R6 = document.getElementById('R6').value;


            const data = { soggetto, R1, R2, R3, R4, R5, R6 };
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'POST'
                },
                body: JSON.stringify(data)
            };
            fetch('http://' + self.location.host + '/sendSondaggio', options);
        }

        // radio button
        // add an event listener for the radio button change event
        const radioButtons = document.querySelectorAll('input[name="soggetto"]');
        for (const radioButton of radioButtons) {
            radioButton.addEventListener('change', showSelected);
        }

        function showSelected(e) {
            if (this.checked && this.id == 'esterno') {
                document.getElementById('output').innerText = `You selected ${this.value}`;

                document.getElementsByName('giudicaAltri').forEach(element => {
                    element.disabled = false;
                });
                document.getElementsByName('giudicaSe').forEach(element => {
                    element.disabled = true;
                });


            }
            if (this.checked && this.id == 'protagonista') {
                document.getElementById('output').innerText = `You selected ${this.value}`;

                document.getElementsByName('giudicaAltri').forEach(element => {
                    element.disabled = true;
                });
                document.getElementsByName('giudicaSe').forEach(element => {
                    element.disabled = false;
                });
            }
        }
