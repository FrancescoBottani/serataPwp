    <script>

        function getResults() {
            psw = document.getElementById("password").value;
            const data = { psw };
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'POST'
                },
                body: JSON.stringify(data)
            };
            let response = fetch('http://' + self.location.host + '/postPerPSW', options).then(res => res.json());
            //document.write(await response.body);
            //document.location.href = await response.json.redirect;
            

        }
